<html>
  <head>
    <title>Javascript Workshop 1</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
  </head>

  <body>
    <main>
      <img src="./images/Lock1.jpg" alt="A black lock on a white background"/>
      <p>Enter Combination:</p>
      <section>
        <form name="Lock">
          <input type="text" name="Combo1" id="Combo1" required>
          <input type="number" name="Combo2" id="Combo2" required>
          <input type="number" name="Combo3" id="Combo3" required>

          <input type="submit" value="submit" onclick="validateForm()">
        </form>
     </section>
   </main>
  </body>
</html>
